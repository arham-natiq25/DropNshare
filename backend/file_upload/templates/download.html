<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DropNShare - Download Files</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    {% load static %} <!-- Add this line -->
    <link rel="icon" href="{% static 'images/icon.png' %}" type="image/svg+xml" />
  </head>
  <body class="bg-gray-900 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-gray-800 p-4">
      <div class="container mx-auto flex justify-between items-center">
        <div class="flex items-center">
          <img src="{% static 'images/icon.png' %}" alt="Icon" class="w-8 h-8 mr-2" />
          <h1 class="text-white text-2xl font-bold">DropNShare</h1>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="flex-grow flex items-center justify-center p-4">
      <div class="bg-gray-700 p-8 rounded-lg shadow-md max-w-md w-full">
        <div class="flex mb-4 ml-[20%]">
          <!-- Image on the left -->
          <img src="{% static 'images/icon.png' %}" alt="Icon" class="w-10 h-10 mr-3" />
          <h1 class="text-2xl font-bold text-center text-white">DropNShare</h1>
        </div>
        <hr class="mx-6" />
        <h3 class="text-2xl font-bold mb-4 mt-4 text-center text-white">Download Files</h3>
        <p class="mb-6 text-gray-200 text-center">Your files have been zipped and are ready for download.</p>
        <div class="flex justify-center">
          <a href="{{ download_url }}" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300 ease-in-out">Download Zip File</a>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 p-4">
        <div class="container mx-auto flex flex-col md:flex-row justify-center md:justify-between items-center text-white space-y-4 md:space-y-0">
            <!-- Copyright -->
            <div>Â© 2024 DropNShare. All rights reserved.</div>
            <!-- Developer Info -->
            <div>Developed by Arham Natiq</div>
            <!-- Social Icons -->
            <div class="flex space-x-4">
                <!-- Website Link with Font Awesome Icon -->
                <a href="https://arhamnatiq.com" target="_blank" class="text-gray-400 hover:text-white">
                    <i class="fas fa-globe"></i>
                </a>
                <!-- LinkedIn Icon from FontAwesome -->
                <a href="https://www.linkedin.com/in/arham-natiq25" target="_blank" class="text-gray-400 hover:text-white">
                    <i class="fab fa-linkedin"></i>
                </a>
                <!-- Facebook Icon from FontAwesome -->
                <a href="https://www.facebook.com/arham.natiq" target="_blank" class="text-gray-400 hover:text-white">
                    <i class="fab fa-facebook"></i>
                </a>
                <!-- Instagram Icon from FontAwesome -->
                <a href="https://www.instagram.com/sh_arham25" target="_blank" class="text-gray-400 hover:text-white">
                    <i class="fab fa-instagram"></i>
                </a>
                <!-- Mail Icon from FontAwesome -->
                <a href="mailto:arhamnatiq25@gmail.com" target="_blank" class="text-gray-400 hover:text-white">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
        </div>
    </footer>


    <script>
      document.querySelector('a').addEventListener('click', function (e) {
        e.preventDefault()
        fetch(this.href, { method: 'GET' })
          .then((response) => response.blob())
          .then((blob) => {
            const url = window.URL.createObjectURL(blob)
            const a = document.createElement('a')
            a.style.display = 'none'
            a.href = url
            a.download = this.href.split('/').pop()
            document.body.appendChild(a)
            a.click()
            window.URL.revokeObjectURL(url)
          })
          .catch((error) => console.error('Error:', error))
      })
    </script>
  </body>
</html>
